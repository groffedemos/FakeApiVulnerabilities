events { 
    worker_connections 1024; 
}

http {
    server {
        listen 80;

        location / {
            default_type application/json;
            add_header X-AspNet-Version "4.8";
            add_header X-Debug-Token "abc123";
            add_header X-Powered-By "NGINX";
            return 200 '{"message": "Root endpoint"}';
        }

        location ~ /\.env$ {
            default_type text/plain;
            add_header X-AspNet-Version "4.8";
            add_header X-Debug-Token "abc123";
            add_header X-Powered-By "NGINX";
            return 200 'DATABASE_URL=postgres://user:password@localhost:5432/mydatabase
SECRET_KEY=mysecretkey
DEBUG=true
PORT=8080';
        }

        location /saudacao {
            default_type application/json;
            add_header X-AspNet-Version "4.8";
            add_header X-Debug-Token "abc123";
            add_header X-Powered-By "NGINX";
            return 200 '{"saudacao": "Ola mundo!", "ano": 2024}';
        }

        location /openapi {
            default_type application/json;
            return 200 '{
                "openapi": "3.0.0",
                "info": {
                    "title": "Saudacao API",
                    "version": "1.0.0"
                },
                "paths": {
                    "/saudacao": {
                        "get": {
                            "summary": "Retorna uma saudacao",
                            "responses": {
                                "200": {
                                    "description": "Saudacao bem-sucedida",
                                    "content": {
                                        "application/json": {
                                            "schema": {
                                                "type": "object",
                                                "properties": {
                                                    "saudacao": {
                                                        "type": "string",
                                                        "example": "Ola mundo!"
                                                    },
                                                    "ano": {
                                                        "type": "integer",
                                                        "example": 2024
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }';
        }
    }
}